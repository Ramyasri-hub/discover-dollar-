name: CI-CD Docker Compose Deploy (Root, No SCP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /root/app
            cat > /root/app/docker-compose.yml << 'EOF'
            $(cat docker-compose.yml)
            EOF

      - name: Run Docker Compose
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/app
            docker-compose pull
            docker-compose up -d