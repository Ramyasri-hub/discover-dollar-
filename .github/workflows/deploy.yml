name: Full CI-CD Pipeline (Docker + Compose)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîç DEBUG STEP: Verify files exist before archiving
      - name: List files in repository
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      # 2Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build & Push Backend Image
      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # 4Ô∏è‚É£ Build & Push Frontend Image (Angular)
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # 5Ô∏è‚É£ Copy docker-compose.yml and nginx config to VM
      # Fixed: Using comma-separated list and wildcards to ensure files are caught
      - name: Copy Compose & Nginx files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,nginx"
          target: "/home/ubuntu/app"
          strip_components: 0

      # 6Ô∏è‚É£ Deploy on VM using Docker Compose
      - name: Deploy Application on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Ensure the directory exists
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app
            
            # Login to pull private images
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull new images and restart
            # Note: Modern Docker uses 'docker compose' without the hyphen
            docker compose pull
            docker compose up -d --force-recreate
            
            # Cleanup unused images to save disk space
            docker image prune -f