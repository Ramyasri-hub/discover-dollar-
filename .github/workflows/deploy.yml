name: CI-CD Docker Compose Deploy (Root)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Copy docker-compose.yml to VM (as root)
      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/root/app"

      # 3️⃣ Run docker-compose on VM (as root)
      - name: Deploy using Docker Compose
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/app
            docker-compose pull
            docker-compose up -d