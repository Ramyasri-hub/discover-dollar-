name: Full CI-CD Pipeline (Docker + Compose)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & Push Backend Image
      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/discover-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/discover-backend:latest

      # 4️⃣ Build & Push Frontend Image
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/discover-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/discover-frontend:latest

      # 5️⃣ Pre-Clean VM Directory (Fixes "Operation not permitted" and "File exists" errors)
      - name: Prepare VM for files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Stop containers and remove the old directory to ensure a clean slate
            sudo docker-compose -f /home/ubuntu/app/docker-compose.yml down || true
            sudo rm -rf /home/ubuntu/app
            mkdir -p /home/ubuntu/app
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app

      # 6️⃣ Copy docker-compose.yml and nginx config to VM
      - name: Copy Compose & Nginx files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,nginx"
          target: "/home/ubuntu/app"
          strip_components: 0

      # 7️⃣ Deploy on VM using docker-compose (v1 syntax)
      - name: Deploy Application on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            
            # Login to Docker Hub on the VM
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Use hyphenated docker-compose for older VM versions
            docker-compose pull
            docker-compose up -d --force-recreate
            
            # Cleanup old images
            docker image prune -f