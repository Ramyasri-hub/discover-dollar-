name: CI-CD Docker Compose Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout GitHub repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Copy docker-compose.yml to VM
      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/app"

      # 3️⃣ Deploy application on VM
      - name: Deploy using Docker Compose
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            docker-compose pull
            docker-compose up -d